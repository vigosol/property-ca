<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>PropertyCa</title>
</head>

<body>
<div class="row g-0">
    <div class="col-lg-6">
        <div class="brandBanner">
            <a href="#"><img src="images/logo.svg" alt=""></a>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-wrapper">
            <ul class="cstTabs">
                <li><a href="index.html" >Sign In</a></li>
                <li><a  href="sign-up.html" class="active">Sign Up</a></li>
            </ul>
            <div class="form-group">
                <label for="">User Type <span>*</span></label>
                <select name="" id="" class="form-select">
                    <option value="">Select</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Email <span>*</span></label>
                <input type="text" class="form-control" placeholder="Valid email adrress">
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="">First Name <span>*</span></label>
                        <input type="text" class="form-control" placeholder="John">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="">last Name <span>*</span></label>
                        <input type="text" class="form-control" placeholder="Doe">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Phone Number <span>*</span></label>
                <input type="text" class="form-control" placeholder="Valid email adrress">
            </div>
            <div class="form-group">
                <label for="">Password <span>*</span></label>
                <input type="text" class="form-control" placeholder="Your password (min 8 chars)">
            </div>
            <div class="form-group">
                <label for="">Confirm Password <span>*</span></label>
                <input type="text" class="form-control" placeholder="Your password (min 8 chars)">
            </div>
            <button class="btn cta-primary w-100">Create an Account</button>
        </div>
    </div>
</div>

</body>
</html>
